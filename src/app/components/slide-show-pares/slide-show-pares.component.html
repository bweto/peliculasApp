<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares ">
        <ion-card mode="ios">
          <img
            [src]="pelicula.poster_path | image"
            alt="pelicula"
            class="poster"
          />
        </ion-card>
      </ion-col>
    
    </ion-row>
  </ion-slide>
</ion-slides>
